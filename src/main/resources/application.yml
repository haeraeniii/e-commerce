spring:
        datasource:
                url: jdbc:h2:tcp://localhost/~/e-commerce;DATABASE_TO_UPPER=false
                username: sa
                password:
                driver-class-name: org.h2.Driver

        h2:
          console:
                  enabled: true
        jpa:
                hibernate:
                        ddl-auto: create
#                        naming:
#                                physical-strategy: hhplus.e_commerce.support.strategy.UpperCaseNamingStrategy
                properties:
                        hibernate:
                                show_sql: true
                                format_sql: true
                open-in-view: true
                database-platform: org.hibernate.dialect.H2Dialect
                defer-datasource-initialization: true
        sql:
                init:
                        password:
#                        schema-locations: classpath*:db/schema.sql
                        data-locations: classpath*:db/data.sql
                        mode: always
        main:
                allow-bean-definition-overriding: true
        cache:
                type: redis
                redis:
                        time-to-live: 3600
                        cache-null-values: false
logging:
        level:
                org.hibernate.SQL: debug
#                org.hibernate.orm.jdbc.bind : trace
